<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns="http://www.w3.org/1999/xhtml">

<f:view contentType="text/html" encoding="UTF-8" locale="de">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="shortcut icon" href="${request.contextPath}/static/images/favicon.ico"/>

		<meta name="title" content="#{propProvider.readString('appname')}"/>
		<meta name="description" content="#{propProvider.readString('appname')}"/>

		<!--/* mod */-->
		<link rel="stylesheet" type="text/css"
			  href="${request.contextPath}/static/styles/css/screen/basemod.css"/>
		<link rel="stylesheet" type="text/css"
			  href="${request.contextPath}/static/styles/css/screen/content.css"/>

		<!--/* custom css */-->
		<link rel="stylesheet" type="text/css"
			  href="${request.contextPath}/static/styles/navigation.css"/>
		<link rel="stylesheet" type="text/css"
			  href="${request.contextPath}/static/styles/customprimefaces.css"/>
		<link rel="stylesheet" type="text/css"
			  href="${request.contextPath}/static/styles/webapp.css"/>

		<ui:insert name="stylesheets"/>

		<h:outputText escape="false"
					  value="&lt;!--[if lte IE 7]&gt;&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;${request.contextPath}/static/styles/css/patches/patch.css&quot;/&gt;&lt;![endif]--&gt;"/>

		<ui:insert name="scripts"/>


		<script type="text/javascript">
			/* <![CDATA[ */
			jQuery(function () {
				jQuery(".warning").animate({'background-color': "#fee"}, 300);
				jQuery(".error").animate({'background-color': "#fee"}, 300);
			});
			/* ]]> */

		</script>

		<ui:insert name="keypress">
			<script type="text/javascript">
				/* <![CDATA[ */
				jQuery(function () {
					jQuery("form input[type=text]").keypress(function (e) {
						if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
							jQuery('input[type=submit].default').click();
							return false;
						}
						return true;
					});
				});
				jQuery(function () {
					jQuery("form input[type=password]").keypress(function (e) {
						if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
							jQuery('input[type=submit].default').click();
							return false;
						}
						return true;
					});
				});
				/* ]]> */

			</script>
		</ui:insert>
	</h:head>

	<h:body>

		<div id="header">
			<f:view contentType="text/html"/>
			<div class="page_margins">
				<div class="page">

                <span class="appname">
                    <!--<h:outputText value="#{propProvider.readString('appname')}"/>-->
                </span>

                <span class="companylogo">
                    <h:outputLink value="#{request.contextPath}/"/>
      			</span>

				</div>
			</div>
		</div>

		<ui:insert name="navigation">
			<ui:include src="navigation.xhtml"/>
		</ui:insert>


		<div id="main">
			<div class="page_margins">
				<div class="page">
					<h2>
						<ui:insert name="pagetitle">
							<ui:insert name="heading"/>
						</ui:insert>
					</h2>
					<ui:insert name="form">

						<h:form id="page" prependId="false">
							<h5>
								<ui:insert name="caption"/>
							</h5>
							<ui:insert name="validation">
								<ui:include src="validation.xhtml"/>
							</ui:insert>
							<ui:insert name="messages"/>
							<ui:insert name="inset">
								<div class="inset">
									<ui:insert name="page"/>
								</div>
							</ui:insert>
						</h:form>

					</ui:insert>
				</div>
			</div>
		</div>


		<div id="footer">
			<div class="page_margins">
				<div class="page">
					<ui:insert name="copyright">

					</ui:insert>
				</div>
			</div>
		</div>

	</h:body>

</f:view>
</html>
