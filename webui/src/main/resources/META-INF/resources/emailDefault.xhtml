<?xml version="1.0" encoding="utf-8" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns="http://www.w3.org/1999/xhtml">


		<h:form id="formu">

			<p:fieldset id="configFieldset" legend="Default Email Configuration">

				<h:panelGrid columns="2" id="configPanel">

					<h:outputLabel value="SMTP Host:"/>
              		<p:inputText value="#{emailActionBackingBean.email.smtpServer}" size="60" />

					<h:outputLabel  value="Sender Ex: test@host.com :"/>
					<p:inputText  value="#{emailActionBackingBean.email.sender}" size="60"/>

					<h:outputLabel  value="Receiver Ex: t1@a.com,t2@b.com :"/>
					<p:inputText  value="#{emailActionBackingBean.email.receiver}" size="60" />

					<h:outputLabel  value="Subject"/>
					<p:inputText  value="#{emailActionBackingBean.email.subject}" size="60"/>

					<h:outputLabel for="text" value="Text:"/>
					<p:inputTextarea id="text" value="#{emailActionBackingBean.email.text}" rows="10" cols="62" />

					<h:outputLabel for="text" value="Variables:"/>
					<h:outputLabel for="text" value="@releaseVersion@ / @snapshotVersion@ / @maintenanceVersion@ / @custom1@ / @custom2@"/>

					<br/>

					<p:commandButton id="save" value="Save"
									 action="#{emailActionBackingBean.save()}" ajax="false" process="@form"
									 update=":form"/>

				</h:panelGrid>

			</p:fieldset>
		</h:form>

</ui:composition>
