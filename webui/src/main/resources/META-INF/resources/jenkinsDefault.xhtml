<?xml version="1.0" encoding="utf-8" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns="http://www.w3.org/1999/xhtml" >


		<h:form id="form">

			<p:fieldset id="configFieldset" legend="Default Jenkins Configuration">

				<h:panelGrid columns="2" id="configPanel">

					<h:outputLabel for="configurl" value="Jenkins URL:"/>
              		<p:inputText id="configurl" value="#{jenkinsActionBackingBean.jenkins.jenkinsUrl}" size = "60" />

					<h:outputLabel for="jenkinsBuildToken" value="Jenkins Build Token (ID for Job starter via HTTP Get):"/>
					<p:inputText id="jenkinsBuildToken" value="#{jenkinsActionBackingBean.jenkins.jenkinsBuildToken}" size = "30" />

					<h:outputLabel for="jenkinsJobname" value="Jenkins Job Name"/>
					<p:inputText id="jenkinsJobname" value="#{jenkinsActionBackingBean.jenkins.jenkinsJobname}" size = "20" />

					<h:outputLabel for="jenkinsUser" value="Jenkins User:"/>
					<p:inputText id="jenkinsUser" value="#{jenkinsActionBackingBean.jenkins.jenkinsUser}" size = "30" />

					<h:outputLabel for="jenkinsPassword" value="Jenkins Password:"/>
					<p:password id="jenkinsPassword" value="#{jenkinsActionBackingBean.jenkins.encPassword}" redisplay="true" size = "30" />

					<br/>

					<p:commandButton id="save" value="Save"
									 action="#{jenkinsActionBackingBean.save()}" ajax="false" process="@form"
									 update=":form"/>

				</h:panelGrid>

			</p:fieldset>
		</h:form>

</ui:composition>
