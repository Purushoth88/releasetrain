<?xml version="1.0" encoding="utf-8" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

	<div id="mainnav">
		<h:form id="form_m">

				<!-- home -->
				<p:submenu  label="Default Actions"

					<p:menuitem  value="Email Action"

				<p:menuitem  value="Implemented Actions" rendered="#{GITAccessor.write and GITAccessor.read and defaultPersistence.isReady()}"

				<p:menuitem  value="Calendars" rendered="#{GITAccessor.write and GITAccessor.read and defaultPersistence.isReady()}"
